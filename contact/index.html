<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">

</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/" class="logo">Alfredo</a>
        <ul class="nav-links">
            <li><a href="/archive">Archive</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container">
        <div class="heading">
            <h1>Contact Me</h1>
        </div>
        <div class="form">
            <form action="https://formspree.io/f/xqakkrvv" method="POST">
                <label>Your email:
                    <input type="email" name="email">
                </label>
                <br>
                <label>Your message:
                    <textarea name="message"></textarea>
                </label>
                <br>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
